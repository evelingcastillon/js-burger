<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Burger</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <!-- Site header -->
    <div class="container">
        <header id="site_header" class="">
            <div class="row row_header">
                <h1 class="col-12 pt-4 pl-4">Create your burger</h1>
                <div class="logo_burger">
                    <img class="" src="./assets/img/burger-top.png" alt="">
                </div>
            </div>
        </header>
    </div>
        <!-- /Site header -->
    
    
        <!-- Site Main  -->
    <div class="container">
        <main id="site_main" >
            <div class="row">
                <div class="col-12">
                    <h2 class="py-4 pl-4">Name your Burger</h2>

                </div>
                <h3 class="col-12 py-4 pl-4">Ingredients</h3>
                <section class="col-12 ingredients d-flex flex-wrap py-4 pl-4">
                
                </section>
                <div class="col-3 text-right">
                    <label class=" py-4" for="sconto">Discount Coupon</label>
                </div>
                <div class="col-9">
                    <div class=" py-4">
                        <input class="cod_text" id="coupon" type="text" value="">

                    </div>
                </div>
                <div class="col-12 d-flex justify-content-lg-center">
                    <button class="btn_calculate rounded">calculate</button>
                </div>
            </div>

        </main>
        <!-- /Site Main  -->
    </div>

    <div class="container">
        <!-- Site Footer -->
        <footer id="site_footer" class="">
            <div class="row">
                <h3 class="col-lg-6 px-5 py-3">Your Price</h3>
                <h3 id="burger_price" class="col-lg-6 text-right px-5 py-3"></h3>
            </div>
        </footer>
        <!-- /Site Footer -->
    </div>


    <script src="./assets/js/main.js"></script>
</body>
</html>
