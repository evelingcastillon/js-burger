<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container">
        <!-- Site header -->
        <header id="site_header" class="d-flex align-items-center">
            <h1 class="px-5">Create your burger</h1>
        </header>
        <!-- /Site header -->
    
        <!-- Site Main  -->
        <main id="site_main">
            <h2 class="px-5">Name your Burger</h2>
            <h3 class="px-5">Ingredients</h3>
            <section class="ingredients d-flex flex-wrap px-5">
    
            </section>
    
            <input class="px-5" id="coupon" type="text" value="">
            <button class="text-center">calculate</button>
        </main>
        <!-- /Site Main  -->
    
        <!-- Site Footer -->
        <footer id="site_footer" class="d-flex align-items-center">
            <h3 class="px-5">Your Price</h3>
            <div id="burger_price" class="px-5"></div>
        </footer>
        <!-- /Site Footer -->
    </div>


    <script src="./assets/js/main.js"></script>
</body>
</html>
